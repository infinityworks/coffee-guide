# POW - How to Look After the Coffee Machine At Infinity Works

---

layout: true

.footer[Guide to the Infinity Works Coffee Machine]

---

# Daily Clean

This process should be carried out daily. You reward is a rare sense of pride.

---

# Daily Clean

Equipment required:

A pint glass
Milk system cleaning solution - kept in cupboard under the sink
A cloth

<img src="/photos/cleaningSolution.jpg" style='width:20%; height:20%'>

---

# Daily Clean

1) Pour 2 shots of cleaning solution in to the pint glass, and fill the rest with water
2) Dampen cloth with the solution in the pint glass and wipe down the stainless steel tubes
3) Insert tubes in to pint glass

<img src="/photos/milkTubes.jpg" style='width:20%; height:20%'>

---

# Daily Clean

4) To reveal the control panel, press the button to the right of the machine (see image)
<img src="/photos/waterTankClosed.jpg" style='width:20%; height:20%'>

5) Press the 2nd button from the left on the bottom row to begin first rinse
<img src="/photos/buttons.jpg" style='width:20%; height:20%'>

---

# Daily Clean

6) Once complete, fill pint glass with fresh water and reinsert stainless steel tubes
7) Press the 2nd button from the left on the bottom row to begin second rinse
8) Insert stainless steel tubes in to milk carton, unless end of day, in which case place on counter

<img src="/photos/buttons.jpg" style='width:20%; height:20%'>

---

# Daily Clean

9) Remove and empty drip tray
10) Remove and empty coffee grounds bin, located behind drip tray
<img src="/photos/dripTray.jpg" style='width:20%; height:20%'>

11) Replace coffees grounds bin, followed by drip tray
<img src="/photos/emptyingGrounds.jpg" style='width:20%; height:20%'>

---

# Daily Clean

12) Wipe down front of machine, including detachable nozzle
<img src="/photos/coffeeDispenser.jpg" style='width:20%; height:20%'>

13) Feel proud
<img src="/photos/smugSimon.jpg" style='width:20%; height:20%'>

---
        
# 2 - 3 Days Clean

WOW - This needs to be done every 2 - 3 days. However, the daily clean needs doing every day!

## The more you know!

1) SMASH the button (softly) on the right hand side of the coffee machine about 2 thirds up. This will reveal a compartment showing more buttons, ooo spicy.<br>
<img src="/photos/buttons.jpg" style= 'width:20%; height: 20%' class="wobble"><br>

2) Press the third from the left button on the bottom row as demonstrated by Ben.<br>
<img src="/photos/normalBen.jpg" style= 'width:20%; height: 20%'>

---

3) Empty the water tray (make sure a life guard is on duty ;) ) but be careful not to let any water get on the two metal plates at the back right of the water tray OR ELSE we'll make you sit with Ben Bruton for a day<br>
<img src="/photos/metalContacts.jpg" style= 'width:20%; height: 20%'><br>

4) Empty the coffee grounds tray into the bin and just clean it under some water from the tap.<br>
<img src="/photos/emptyingGrounds.jpg" style= 'width:20%; height: 20%'>

---

5) Fill the water tank if necessary
<img src="/photos/watertank.jpg" style= 'width:20%; height: 20%'>

6) Pull the compartment up on the top of the coffee machine and insert a cleaning tablet, then shut the compartment.<br>
<img src="/photos/cleaningTablets.jpg" style= 'width:20%; height: 20%'>
<img src="/photos/tabletTab.jpg" style= 'width:20%; height: 20%'><br>
The tablets are located in the cupboard under the sink.

---

7) Press the third from the left button on the bottom row again and wait for the process to finish.<br>
<img src="/photos/normalBen.jpg" style= 'width:20%; height: 20%'><br>

8) Press the button again once finished to flush the machine.

9) Wipe the front of the machine down to ensure it's clean.
