# 2 - 3 Days Clean

1) Press the button on the right hand side of the coffee machine about 2 thirds up. This will reveal a compartment showing more buttons.

2) Press the third from the left button on the bottom row as demonstrated by Ben.

---

3) Empty the water tray but be careful not to let any water get on the two metal plates at the back right of the water tray.

4) Empty the coffee grounds tray into the bin and just clean it under some water from the tap.

---

5) Fill the water tank if necessary

6) Pull the compartment up on the top of the coffee machine and insert a cleaning tablet, then shut the compartment.

---

7) Press the third from the left button on the bottom row again and wait for the process to finish.

8) Press the button again once finished to flush the machine.

9) Wipe the front of the machine down to ensure it's clean.
